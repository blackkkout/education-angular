<div class="container">
  <main class="main">
    <button mat-flat-button (click)="openDialog()" [disabled]="isDialogSuccess">
      Feedback @if(isDialogSuccess) {
      <mat-icon>check</mat-icon>
      } @else if(isDialogError) {
      <mat-icon>error</mat-icon>
      }
    </button>
  </main>
</div>
